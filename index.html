<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sketch That Etch</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <header>
    <h1>Etch-A-Sketch</h1>
    <button type="button" class="btn btn-success" id="select">Select a new grid size</button>
  </header>
  <div id="grid-container"></div>
  <footer>
    <button type="button" class="btn btn-dark" id="color-in">Color-In</button>
    <button type="button" class="btn btn-warning" id="randomize">Randomize Pen Color</button>
    <button type="reset" class="btn btn-danger">Reset</button>
  </footer>
  <script src="main.js"></script>
</body>
</html>
