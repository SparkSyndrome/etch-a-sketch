<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Etch-A-Sketch</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  
  <script src="main.js"></script>
</head>

<body>
  <header>
    <h1>Etch-A-Sketch</h1>
    <button class="btn btn-success" id="select">New Grid Size</button>
    <p class="message">Click Anywhere on the Page to Start Drawing</p>
  </header>

  <div class="grid-container"></div>
  
  <footer>
    <button class="btn btn-dark" id="color-in" onclick="setColor('increment')">Color-In</button>
    <button class="btn btn-warning" id="randomize" onclick="setColor('random')">Randomize Pen Color</button>
    <button class="btn btn-danger" id="reset" onclick="reset()">Reset</button>
  </footer>
</body>
</html>
